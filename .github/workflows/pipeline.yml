name: Terraform e Ansible CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform_ansible_k3s:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init
        id: init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -out=tfplan
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Obter IP da instância
        id: get_ip
        run: |
          cd terraform
          # Pega o valor do output 'ec2_public_ip' definido no seu arquivo main.tf
          INSTANCE_IP=$(terraform output -raw ec2_public_ip)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Criar inventário do Ansible
        run: |
          echo "[k3s_node]" > ansible_hosts
          echo "${{ steps.get_ip.outputs.instance_ip }} ansible_user=ubuntu" >> ansible_hosts
          # Altere 'ubuntu' para 'ec2-user' se sua AMI for Amazon Linux

      - name: Executar playbook do Ansible
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ steps.get_ip.outputs.instance_ip }}
          username: ubuntu # Altere para 'ec2-user' se necessário
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Este comando assume que o 'playbook.yml' está na raiz do seu repositório
            ansible-playbook -i ansible_hosts playbook.yml --private-key=${{ secrets.SSH_PRIVATE_KEY }}