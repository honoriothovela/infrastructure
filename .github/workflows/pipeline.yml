name: Deploy Infra and Configure

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.tf-output.outputs.ec2_ip }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Init Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve

      - name: Pegar IP da EC2
        id: tf-output
        run: |
          echo "ec2_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Criar inventory dinâmico
        run: |
          echo "[ec2]" > inventory.ini
          echo "${{ needs.terraform.outputs.ec2_ip }}" >> inventory.ini

      - name: Rodar Ansible Playbook
        run: ansible-playbook -i inventory.ini playbook.yml --user ubuntu --private-key ~/.ssh/id_rsa
