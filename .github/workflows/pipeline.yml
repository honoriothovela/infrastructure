name: Terraform e Ansible CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform_ansible_k3s:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible sshpass

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init
        id: init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Obter IP da instância
        id: get_ip
        run: |
          cd terraform
          INSTANCE_IP=$(terraform output -raw ec2_public_ip)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Criar inventário do Ansible e configurar SSH
        run: |
          echo "[k3s_node]" > ansible_hosts
          echo "${{ steps.get_ip.outputs.instance_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=./ssh_key" >> ansible_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: Executar playbook do Ansible
        run: ansible-playbook -i ansible_hosts playbook.yml