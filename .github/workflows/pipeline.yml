name: Terraform e Ansible CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform_ansible_k3s:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Obter IP da instância CORRETAMENTE
        id: get_ip
        run: |
          cd terraform
          # Executa o comando e captura apenas a última linha (onde está o IP)
          INSTANCE_IP=$(terraform output -raw ec2_public_ip 2>&1 | tail -1)
          # Remove qualquer caractere não numérico ou ponto
          CLEAN_IP=$(echo "$INSTANCE_IP" | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          
          echo "Output completo: $INSTANCE_IP"
          echo "IP extraído: $CLEAN_IP"
          
          if [ -z "$CLEAN_IP" ]; then
            echo "ERRO: Não foi possível extrair o IP do output"
            exit 1
          fi
          
          echo "instance_ip=$CLEAN_IP" >> $GITHUB_OUTPUT

      - name: Debug - Verificar IP
        run: |
          echo "IP capturado: ${{ steps.get_ip.outputs.instance_ip }}"

      - name: Aguardar instância ficar disponível via SSH
        run: |
          IP="${{ steps.get_ip.outputs.instance_ip }}"
          echo "Aguardando SSH em $IP..."
          timeout 180 bash -c 'until nc -z $0 22; do sleep 5; echo "Tentando conectar..."; done' $IP

      - name: Criar inventário do Ansible
        run: |
          IP="${{ steps.get_ip.outputs.instance_ip }}"
          echo "[k3s_node]" > ansible_hosts
          echo "$IP ansible_user=ubuntu" >> ansible_hosts
          echo "Conteúdo do ansible_hosts:"
          cat ansible_hosts

      - name: Executar playbook do Ansible
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ steps.get_ip.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ansible-playbook -i /github/workspace/ansible_hosts /github/workspace/playbook.yml

      - name: Limpeza (opcional)
        if: always()
        run: |
          echo "Limpeza concluída"